mandatory: True 
question:  |
  Here are your options:
subquestion: | 
  
  [BOLDCENTER]OPTION 1: [BR][CENTER]Use this service to create a letter to the venue
  
  If you want to send a letter, you will need to fill out a questionaire.
  You will need to provide:
  
  * Your name,
  * The name and email address of the venue, and 
  * Basic details about the access issue experienced. 
 
  *This letter is a notification to the venue, and will not be responded to.*
  
  Details about the venue should be searched up on the internet before you use this service. 
  
  [BR]
  [BOLDCENTER]OPTION 2: [BR][CENTER]Make a formal complaint with the Equal Opportunity Commission
  
  If you want to make a formal complaint to the Equal Opportunity Commission,
  click [here](https://eoc.sa.gov.au/what-discrimination/making-complaint) and you will be directed to their complaint service. 
  
  *Unlike the letter, a formal complaint will require the venue to respond* 
  
  [BR]



