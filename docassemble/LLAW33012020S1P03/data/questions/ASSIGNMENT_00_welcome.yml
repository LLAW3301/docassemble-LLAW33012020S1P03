question: Welcome,
subquestion: | 
  **Welcome to the Equal Opportunity Commission's** 
  **Disability Access Service**
  
    This program has been designed so that people living with 
    a disability can contact venues if they experience an accessibility issue.


  **This service will help you to:**
  
   * Produce and send a letter to venues, reminding them of your legal right to access, and,
   
   * Seek information about your rights and venue obligations in South Australian law 
   

